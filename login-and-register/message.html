<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Masuk</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    
    body {
      height: 100vh;
    }
    
    nav {
      width: 100%;
      padding: 15px 30px;
      background: #EECDA3;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #EF629F, #EECDA3);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #EF629F, #EECDA3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-logo {
      padding-left: 60px;
      font-size: 30px;
      font-weight: 850;
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 17px;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #ccc;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: #f0f0f0;
    }
    
    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100%;
      background: #EECDA3;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #EF629F, #EECDA3);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #EF629F, #EECDA3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      padding: 16px 46px;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    
    .sidebar h1 {
      padding-left: 55px;
      font-weight: 850;
      font-size: 30px;
      color: white;
    }
    
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 8px;
      transition: 0.3s;
    }
    
    .sidebar a:hover {
      color: #aaa;
    }
    
    /* Toggle Button */
    .menu-toggle {
      position: fixed;
      top: 7px;
      left: 30px;
      color: white;
      background: none;  /* fallback for old browsers */
      border: none;
      font-size: 29px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1100;
      border-radius: 8px;
    }
    
    /* Hide sidebar on small screens by default */
    .sidebar.hide {
      transform: translateX(-100%);
    }
    
    /* Main Content */
    .main-content {
      margin-left: 250px;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  

  <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
  
  <div class="sidebar hide" id="sidebar">
    <h1>Menu</h1>
    <a href="#">Home</a>
    <a href="#">Profil</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
  </div>
  <script>
  function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("hide");
    }
  </script>

  <!-- Main Content -->
  <nav>
    <div class="nav-logo">LogoKu</div>
    <div class="nav-links">
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Layanan</a>
      <a href="#">Kontak</a>
    </div>
  </nav>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="title">Register</div>
      <form action="#">
        <div class="flied">
          <input type="email" placeholder="Masukan Email" required />
        </div>
        <div class="flied">
          <input type="password" placeholder="Masukan Password" required />
        </div>

        <!-- Checkbox dan Lupa Password di satu baris -->
        <div class="content">
          <div class="checkbox">
            <input type="radio" name="pilihan" value="2" onclick="toggleRadio(this)">
            <label for="remember">Ingatkan Saya</label>
          </div>
        </div>

        <!-- Tombol Daftar -->
        <div class="input-field">
          <input type="submit" value="Daftar" onclick="toggleSubmit(This)"></input>
        </div>
        <div class="signup-link">
        Sudah Punya Akun? <a href="login2.html">Login Sekarang</a>
        </div>
      </form>
    </div>
  </div>
  <script src="node.js"></script> <!-- Load script untuk navbar -->
</body>
</html>
